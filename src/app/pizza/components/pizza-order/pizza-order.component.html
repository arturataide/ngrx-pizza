<div style="text-align:center">
    <h1>
      Pizza Order!
    </h1>
  </div>


  <mat-spinner *ngIf="loading$ | async" mode="indeterminate" color="accent"></mat-spinner>
<div *ngFor="let pizza of pizzas$ | async" class="pizza-card">
  <app-pizza-single [pizza]="pizza"></app-pizza-single>
<mat-divider></mat-divider>
</div>
<br>
<button mat-raised-button color="primary" (click)="createPizzaHelper()">Create New Pizza</button>
